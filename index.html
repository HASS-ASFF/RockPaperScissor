<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors LITE</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="header-bar">
        <h1>Welcome to Rock Paper Scissors !</h1>
        <p>Please select paper or rock or scissor :</p>
    </nav>

    <div class="main-content">
        <div class="box-images">
            <div  id="paper" class="paper-hand">
                <img  src="images/paper.png" alt="paper">
            </div>
            <div  id="scissor" class="scissor-hand">
                <img src="images/scissors.png" alt="scissor">
            </div>
            <div id="rock" class="rock-hand">
                <img  src="images/rock.png" alt="rock">
            </div>
        </div>

        <div class="submit-btn">
        </div>

        <div class="result-info">
            <p id="mssg"></p>
        </div>
    </div>

</body>

<script src="index.js"></script>
</html>
